scalar DateTime @specifiedBy(url: "https://scalars.graphql.org/andimarek/date-time")

type Query {
    loginUser(email: String!, password: String!): UserResponse,
    deleteUser(email: String!): UserResponse,
    registerUser(email: String!, firstName: String!, lastName: String, phoneNumber: String, password: String!): UserResponse,
    getAllUsers: AllUsersResponse,
}

type UserResponse {
    _statusCode: Int!,
    _responseMessage: String,
    _data: User,
    _action: String
}

type AllUsersResponse {
    _statusCode: Int!,
    _responseMessage: String,
    _data: [User],
    _action: String
}

type Reservation {
    id: ID!,
    name: String!,
    description: String,
    userId: Int!,
    createdAt: DateTime,
    updatedAt: DateTime,
    reservationTime: DateTime
}

type User {
    id: ID!,
    email: String!,
    firstName: String!,
    lastName: String,
    phoneNumber: String,
    passwordHash: String!,
    password: String,
    reservations: [Reservation],
    jwt: String,
    createdAt: DateTime,
    updatedAt: DateTime
}