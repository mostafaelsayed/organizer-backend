type Query {
    user(email: String!, password: String!): User
}

type Mutation {
    registerUser(email: String!, firstName: String!, lastName: String, phoneNumber: String, password: String!): User
}

type User {
    id: ID!,
    email: String!,
    firstName: String!,
    lastName: String,
    phoneNumber: String,
    passwordHash: String!,
    password: String!
}